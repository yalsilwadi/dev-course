<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        tr {
            background-color: lightblue;
        }
        table {
            border: 1px solid;
        }
        th {
            border: 1px solid;
        }
        td {
            border: 1px solid;
        }
    </style>
</head>
    <body>

        <!-- thead, thbody, tfoot - optional elements -->
        <h1>Tabes</h1>

        <table>
            <!-- header -->
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>USA</td>
                    <td>400,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nigeria</td>
                    <td>40,000</td>
                </tr>
            </tfoot>
        </table>
        
    </body>
</html>
