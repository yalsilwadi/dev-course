<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            box-sizing: border-box;
            padding: 0;
        }

        #container{
            color: white;
            height: 500px;
            width: 600px;
            display: flex;
            flex-direction: row;
        }

        #box1{
            border: 1px solid red;
            padding: 5px;
            background-color: red;
            height: 300px;
            width: 400px;
        }

        #box2{
            border: 1px solid greenyellow;
            padding: 5px;
            background-color: greenyellow;
            height: 300px;
            width: 400px;
        }
        
        #box3{
            border: 1px solid blue;
            padding: 5px;
            background-color: blue;
            height: 300px;
            width: 400px;
        }

        #box1a{
            border: 1px solid greenyellow;
            padding: 5px;
            background-color: greenyellow;
            height: 100px;
            width: 200px;
            
        }

        #box1b{
            border: 1px solid blue;
            padding: 5px;
            background-color: blue;
            height: 100px;
            width: 200px;
            
        }

    </style>

</head>
    <body>

        <div id="container">

            <div id="box1">
                <p>1</p>
                <div id="box1a">1a</div>
                <div id="box1b">1b</div>
            </div>
            <div id="box2">2</div>
            <div id="box3">3</div>

        </div>

    </body>
</html>
