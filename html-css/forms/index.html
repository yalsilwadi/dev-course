<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>

    <style>
        *{
            box-sizing: border-box;
        }
        
        *::before{
            box-sizing: border-box;
        }

        *::after{
            box-sizing: border-box;
        }
        form {
            border: 1px solid;
            width: 300px;
        }
        label {
            border: 1px solid darkgoldenrod
        }
        input {
            width: 80%;
        }
    </style>
</head>
    <body>
        
        <h1>Forms</h1>
        <form>
            <label>This is first label</label>
            <!-- <label>This is second label</label> -->

            <input type="text">
        </form>
    </body>
</html>
